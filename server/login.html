<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<style> 
Body {
  font-family: Calibri, Helvetica, sans-serif;
}
button { 
       width: 100%;
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid green; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    }

        padding: 25px; 
    }

</head>  
<body>

    <div class="container"> 
        <label>Username : </label> 
        <input type="text" placeholder="Enter Username" name="username" id="usernameInput" required>
        <label>Password : </label> 
        <input type="password" placeholder="Enter Password" name="password" id="passwordInput" required>
        <button type="submit" onclick="submitUserLogin()">Login</button>
